<!DOCTYPE html>
<html>

<head>
	<title>Sign up | AnalogSea</title>
	<link rel="stylesheet" type=text/css href="main.css">
</head>

<body>

	<img src="logo.png">

<main>
		<form name="signup" class="signup-form" method="post">
			<h1>Sign Up</h1>
			<label for="email">Email</label>
			<br>
			<br>
			<input type="email" name="email" placeholder="foo@bar.com">
			<br>
			<br>
			<label for="password">Password</label>
			<br>
			<br>
			<input type="password" name="password" placeholder="1234passw0rd" required/>
			<br>
			<br>
			<button type="sign-up">Sign up</button>
			<br>
		</form>

	<p></p>
	<h3>Already have an account? <a href="">Log in</a></h3>

</main>
</body>
</html>
